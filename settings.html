<html>
<head>

<!-- will need to build a custom page for under 992 px width and 1450-1490 -->
<style>
@media ( max-width : 1450px) {
	.header-button {
		height: 60px;
	}
	.grad {
		height: 60px
	}
	.title-button {
		height: 100%;
	}
	.pmr-logo {
		top: 50%;
		transform: translateY(25%);
	}
}

.header-row {
	list-style-type: none;
	margin: 0;
	padding: 0;
	overflow: hidden;
}

.button-right {
	float: right;
}

.button-left {
	float: left;
}

.header-button a {
	display: block;
	color: white;
	text-align: center;
	padding: 14px 25px;
	text-decoration: none;
}

/* cChange the link color to #111 (black) on hover */
.header-button a:hover {
	color: white;
	background-color: #2e5daa;
	text-decoration: none;
}

.header-button a:focus {
	background-color: #4286f4;
	text-decoration: none;
	color: white;
}

.title-button a {
	display: block;
	color: white;
	text-align: center;
	padding: 14px 25px;
	text-decoration: none;
}

/* Change the link color to #111 (black) on hover */
.title-button a:hover {
	color: white;
	background-color: #2e5daa;
	text-decoration: none;
}

.title-button a:focus {
	background-color: #4286f4;
	text-decoration: none;
	color: white;
}

li a {
	display: block;
	color: white;
	text-align: center;
	padding: 14px 25px;
	text-decoration: none;
}

/* Change the link color to #111 (black) on hover */
li a:hover {
	color: white;
	background-color: #2e5daa;
	text-decoration: none;
}

li a:focus {
	background-color: #4286f4;
	text-decoration: none;
	color: white;
}

html,body {
	max-width: 100%;
	overflow-x: hidden;
	padding: 0;
	margin: 0;
	height: 100%;
}

.footer {
	position: absolute;
	bottom: 0;
	width: 100%;
	background-color: #727475;
}

.footer a:hover {
	color: white;
	text-decoration: none;
	background-color: #525454;
}

.footer a:focus {
	background-color: #727475;
	text-decoration: none;
	color: white;
}

.bubble {
	position: relative;
	width: 250px;
	height: 120px;
	padding: 0px;
	background: #b2b8c1;
	-webkit-border-radius: 10px;
	-moz-border-radius: 10px;
	border-radius: 10px;
}

.bubble:after {
	content: '';
	position: absolute;
	border-style: solid;
	border-width: 0 15px 15px;
	border-color: #b2b8c1 transparent;
	display: block;
	width: 0;
	z-index: 1;
	top: -15px;
	left: 110px;
}

.w3-display-left {
	position: absolute;
	top: 50%;
	left: 2%;
	transform: translate(0%, -50%);
}

.w3-display-right {
	position: absolute;
	top: 50%;
	right: 2%;
	transform: translate(0%, -50%);
}

.w3-btn-floating {
	width: 40px;
	height: 40px;
	line-height: 40px;
	transition: background-color .25s, color .15s, box-shadow .15s, opacity
		.25s, filter .25s, border .15s;
	display: inline-block;
	text-align: center;
	color: #fff;
	background-color: #000;
	overflow: hidden;
	z-index: 1;
	padding: 0;
	border-radius: 50%;
	cursor: pointer;
	font-size: 24px;
	text-decoration: none;
}

.w3-btn-floating:hover {
	text-decoration: none;
}

.slide-content {
	text-align: center;
	font-size: 20px;
}

.grad {
	background: red; /* For browsers that do not support gradients */
	background: -webkit-linear-gradient(left, #fff, #4286f4);
	/* For Safari 5.1 to 6.0 */
	background: -o-linear-gradient(right, #fff, #4286f4);
	/* For Opera 11.1 to 12.0 */
	background: -moz-linear-gradient(right, #fff, #4286f4);
	/* For Firefox 3.6 to 15 */
	background: linear-gradient(to right, #fff, #4286f4);
	/* Standard syntax */
}

table td {
	border: 1px solid #eee;
}

.jlevel1 td:first-child {
	padding-left: 15px;
}

.jlevel2 td:first-child {
	padding-left: 30px;
}

.jcollapse .jtoggle {
	background:
		url("http://mleibman.github.com/SlickGrid/images/collapse.gif");
}

.jexpand .jtoggle {
	background:
		url("http://mleibman.github.com/SlickGrid/images/expand.gif");
}

.jtoggle {
	height: 9px;
	width: 9px;
	display: inline-block;
}

#btn_cont {
	position: relative;
	margin: 0 auto;
	margin-top: 10%;
	/* NOT IMPORTANT */
	width: 300px;
	border: 2px solid #fff;
	height: 30px;
}

.btn-diag {
	display: block;
	position: absolute;
	float: left;
	width: 141px;
	height: 0;
	cursor: pointer;
}

.btn-diag:nth-child(1) {
	border-top: 30px solid #c74523;
	border-right: 20px solid transparent;
	left: 0px;
	z-index: 1;
}

.btn-diag:nth-child(1):hover {
	border-top: 30px solid gray;
	color: #c74523;
}

.btn-diag:nth-child(2) {
	border-left: 20px solid transparent;
	border-bottom: 30px solid #c74523;
	right: 0px;
	z-index: 2;
}

.btn-diag:nth-child(2):hover {
	border-bottom: 30px solid gray;
	color: #c74523;
}

.btn-diag:nth-child(2):before {
	border-right: 2px solid #fff;
	content: "";
	height: 40px;
	position: absolute;
	right: 150px;
	top: -35px;
	transform: rotate(-34deg) translateZ(0px);
}

.btn-diag span {
	position: relative;
	float: left;
	top: 7px;
	width: 100%;
	height: auto;
	text-align: center;
	color: #fff;
	font-family: Arial, Helvetica, sans-serif;
	font-weight: bold;
	margin: 0px;
	padding: 0px;
}

.btn-diag:hover span {
	color: #fff;
}

.btn-diag:nth-child(1) span {
	top: -23px;
}
</style>
</head>
<body style="height: 100%">

	<!-- header -->
	<div class="main-nav row header header-row"
		style="box-shadow: 0px -3px 31px 5px rgba(4, 40, 111, 0.4);">
		<div class="col-md-4 grad" style="background-color: #4286f4">
			<div class="title-button button-left">
				<a class="pmr-logo" style="color: blue" href="#">PMR</a>
			</div>
		</div>
		<div class="col-md-6 header-button "
			style="background-color: #4286f4; padding: 22px"></div>
		<div class="col-md-1" style="background-color: #4286f4">
			<div class="header-button button-right">
				<a class="cd-signup" href="#0">Sign Up</a>
			</div>
		</div>
		<div class="col-md-1" style="background-color: #4286f4">
			<div class="header-button button-right">
				<a class="cd-signin" href="#0">Log In</a>
			</div>
		</div>
	</div>
	<!-- header -->




	<div id="btn_cont">
		<div class="btn-diag btn-left">
			<span>FAVORITES</span>
		</div>
		<div class="btn-diag btn-right">
			<span>SETTINGS</span>
		</div>
	</div>








	<!-- <table id="mytable">
		<tr data-depth="0" class="jcollapse jlevel0">
			<td><span class="jtoggle jcollapse"></span>Item 1</td>
			<td>123</td>
		</tr>
		<tr data-depth="1" class="jcollapse jlevel1">
			<td><span class="jtoggle"></span>Item 2</td>
			<td>123</td>
		</tr>
	</table> -->


	<!-- footer -->
	<ul class="footer"
		style="box-shadow: 0px 6px 31px 5px rgba(4, 40, 111, 0.4);">
		<li class="button-left"><a class="pmr-logo" href="#"></a></li>
		<li class="button-right"><a href="#">Terms</a></li>
		<li class="button-right"><a href="#">Contact Us</a></li>
	</ul>


	<script>
	
	
		$('.btn-left').on('click', function() {
		    $(this).toggleClass('clicked');
		    $(".btn-right").hide();
		    $(".btn-left").animate({
		    	top: "-=" + (parseInt($(".btn-left").offset().top) - parseInt($(".header-row").height())) +"px",
		    	left: "-=" + (parseInt($(".btn-left").offset().left)) +"px"
		    })	
		});
		
		$('.btn-right').on('click', function() {
		    $(this).toggleClass('clicked');
		    $(".btn-left").hide();
		    $(".btn-right").animate({
		    	top: "-=" + (parseInt($(".btn-right").offset().top + parseInt($("#btn_cont").height()) - parseInt($(".footer").offset().top))) +"px",
		    	left: "+=" + (parseInt($(window).width() - parseInt($(".btn-right").offset().left) - parseInt($(".btn-right").width()))) +"px"
		    })	
		});
		
		
		$('.btn-right').on('click', function() {
		    $(this).toggleClass('clicked');
		    $(".btn-left").hide();
		});
	
		$(function() {
		    $('#mytable').on('click', '.jtoggle', function () {
		        //Gets all <tr>'s  of greater depth
		        //below element in the table
		        var findChildren = function (tr) {
		            var depth = tr.data('depth');
		            return tr.nextUntil($('tr').filter(function () {
		                return $(this).data('depth') <= depth;
		            }));
		        };
		
		        var el = $(this);
		        var tr = el.closest('tr'); //Get <tr> parent of toggle button
		        var children = findChildren(tr);
		
		        //Remove already collapsed nodes from children so that we don't
		        //make them visible. 
		        //(Confused? Remove this code and close Item 2, close Item 1 
		        //then open Item 1 again, then you will understand)
		        var subnodes = children.filter('.jexpand');
		        subnodes.each(function () {
		            var subnode = $(this);
		            var subnodeChildren = findChildren(subnode);
		            children = children.not(subnodeChildren);
		        });
		
		        //Change icon and hide/show children
		        if (tr.hasClass('jcollapse')) {
		            tr.removeClass('jcollapse').addClass('jexpand');
		            children.hide();
		        } else {
		            tr.removeClass('jexpand').addClass('jcollapse');
		            children.show();
		        }
		        return children;
		    });
		});
		
		
	</script>

</body>
</html>
