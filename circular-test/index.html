<script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>


<style>
.circle-container {
	position: relative;
	width: 24em;
	height: 24em;
	padding: 2.8em; /*= 2em * 1.4 (2em = half the width of an img, 1.4 = sqrt(2))*/
	border-radius: 50%;
	margin: 1.75em auto 0;
}
.circle-container a {
	display: block;
	overflow: hidden;
	position: absolute;
	top: 50%; left: 50%;
	width: 6em; height: 6em;
	margin: -2em; /* 2em = 4em/2 */ /* half the width */
	
}
.circle-container img { display: block; width: 100%; }
.deg270  { transform: rotate(270deg) translate(8em) rotate(-270deg); }
.deg342 { transform: rotate(342deg) translate(8em) rotate(-342deg); }
.deg54 { transform: rotate(54deg) translate(8em) rotate(-54deg); }
.deg126 { transform: rotate(126deg) translate(8em) rotate(-126deg); }
.deg198 { transform: rotate(198deg) translate(8em) rotate(-198deg); }


.circle-container a:not(.center):before {
	position: absolute;
	width: 4em;
	color: white;
	opacity: 0;
	background: rgba(0,0,0,.5);
	font: 1.25em/3.45 Courier, monospace;
	letter-spacing: 2px;
	text-decoration: none;
	text-indent: -2em;
	text-shadow: 0 0 .1em deeppink;
	transition: .7s; /* only works in Firefox */
}
.circle-container a:hover:before { opacity: 1; }

/* this is for showing the circle on which the images are placed */
.circle-container:after {
	position: absolute;
	top: 2.8em; left: 2.8em;
	width: 24em; height: 24em;
	border-radius: 50%;
	opacity: .3;
	pointer-events: none;
	content: '';
}
.circle-container:hover:after { opacity: 1; }
.circle-container a:not(.center):after {
	position: absolute;
	top: 50%; left: 50%;
	width: 4px; height: 4px;
	border-radius: 50%;
	box-shadow: 0 0 .5em .5em white;
	margin: -2px;
	background: deeppink;
	opacity: .3;
}
.circle-container:hover a:after { opacity: 1; }
.circle-container a:hover:after { opacity: .3; }

</style>


<body>
	<div class='circle-container'>
		<a href='#' class='deg270'><canvas id="canvas1" style="background-color:white;  display:none; width:300px"></canvas><img id="source1" style="" src='./assets/premleague.png'></a>
		<a href='#' class='deg342'><canvas id="canvas2" style="background-color:white; display:none;width:300px"></canvas><img id="source2" style="" src='./assets/laliga2.png'></a>
		<a href='#' class='deg54'><canvas id="canvas3" style="background-color:white; display:none;width:300px"></canvas><img id="source3" style="" src='./assets/ligue12.png'></a>
		<a href='#' class='deg126'><canvas id="canvas4" style="background-color:white;  display:none;width:300px"></canvas><img id="source4" style="" src='./assets/bundesliga2.png'/></a>
		<a href='#' class='deg198'><canvas id="canvas5" style="background-color:white;  display:none;width:300px"></canvas><img id="source5" style="" src='./assets/seriea2.jpg'></a>
	</div>
